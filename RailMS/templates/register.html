{% extends 'base.html' %}

{% block title %}REGISTRATION{% endblock title %}

{% block body %}
<section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                            <form method="post" action="/register">
                                {%  csrf_token  %}
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" name="fname" class="form-control form-control-lg" />
                                    <label class="form-label">First Name</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" name="mname" class="form-control form-control-lg" />
                                    <label class="form-label">Middle Name</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" name="lname" class="form-control form-control-lg" />
                                    <label class="form-label">Last Name</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example3cg" name="mail" class="form-control form-control-lg" />
                                    <label class="form-label">Your Email</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <label for="birthday">Date Of Birth:</label>
                                    <input type="date" name="dob" id="birthday" name="birthday">
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="number" id="form3Example1cg" name="phone" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1cg">Phone Number</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" name="username" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1cg">Username</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cg" name="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example4cg">Password</label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>
                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                                        class="fw-bold text-body"><u>Login here</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
