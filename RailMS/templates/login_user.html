{% extends 'base.html' %}

{% block title %}LOGIN{% endblock title %}

{% block body %}
<section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Login Here</h2>

                            <form method="post" action="/login_user">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" name="username" class="form-control form-control-lg" />
                                    <label class="form-label" name="username" for="form3Example1cg">Username</label>
                                </div>


                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cg" name="password" class="form-control form-control-lg" />
                                    <label class="form-label" name="password" for="form3Example4cg">Password</label>
                                </div>


                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value=""
                                        id="form2Example3cg" />
                                    <label class="form-check-label" for="form2Example3g">
                                        Remember Me
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login In</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">New User?<a href="/register"
                                        class="fw-bold text-body"><u>Sign Up</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
